<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Loader.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lugrasimo">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="search-container">
      <div class="search-icon" id="search-icon">üîç</div>
      <input type="text" id="search-input" placeholder="Search Pok√©mon..." />
    </div>
      

  <div class="loading-screen" id="loading-screen">
  <div class="loading-container">
    <!-- Rotating Pok√©ball PNG: -->
    <img
      src="p.png"
      alt="Rotating Pok√©ball"
      class="loader-image"/>

    <!-- Shimmering loading text (unchanged) -->
    <p class="loading-text">Loading Pok√©mons...</p>

    <!-- Progress bar + percentage (unchanged) -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>
</div>
    
    <div class="poke-container" id="poke-container"></div>

    
    <!-- ===== Modal (index.html) ===== -->
<div class="modal" id="pokemon-modal">
  <div class="modal-content" id="modal-content">
    <span class="close" id="close-modal">&times;</span>

    <div class="img-container modal-img-container">
      <img id="modal-pokemon-img" alt="Pokemon" />
    </div>

    <div class="info modal-info">
      <h3 class="name" id="modal-pokemon-name"></h3>
      <small class="type">Type: <span id="modal-pokemon-type"></span></small>
      <div class="Poke-Id">ID: <span id="modal-pokemon-id"></span></div>
      <div class="Poke-Hp">Base HP: <span id="modal-pokemon-hp"></span></div>

 <div class="stats">
  <h4>Stats</h4>
  <ul>
    <li class="liA">Attack: <span id="modal-pokemon-attack"></span></li>
    <li class="liD">Defense: <span id="modal-pokemon-defense"></span></li>
    <li class="liS">Speed: <span id="modal-pokemon-speed"></span></li>
  </ul>
</div>

      <div class="abilities">
        <h4>Abilities:</h4>
        <ul id="modal-pokemon-abilities"></ul>
      </div>

   
      <div class="description-container">
        <h4>About:</h4>
        <p id="modal-pokemon-desc">Loading description...</p>
      </div>
    </div>
  </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
